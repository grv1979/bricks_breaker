<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bricks Breaker</title>
    <link rel="stylesheet" href="src/css/styles.css">
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div class="game-ui">
            <div id="score">Score: 0</div>
            <div id="lives">Lives: 3</div>
        </div>
    </div>
    <!-- Start overlay: choose difficulty -->
    <div id="startOverlay" class="overlay">
        <div class="overlay-content">
            <h1>Bricks Breaker</h1>
            <p>Select Difficulty</p>
            <div class="difficulty-buttons">
                <button data-level="1">Level 1 — Slow</button>
                <button data-level="2">Level 2 — Normal</button>
                <button data-level="3">Level 3 — Fast</button>
            </div>
        </div>
    </div>
    <script type="module" src="src/js/game.js"></script>
</body>
</html>
